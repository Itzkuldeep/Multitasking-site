<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In/ Register</title>     
</head>
<body>
    <div class="signupForm">
        <div class="wrapper">
            <div class="wrapleft">
                <h1>Register</h1>
                <span>Join Us</span>
            </div>
            <div class="wrapright">
                <form method="post" action="">
                    <div class="wrapInput">
                        <input type="text" name="username" placeholder="Add username" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="wrapInput">
                        <input type="email" name="email" placeholder="Your Email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="wrapInput">
                        <input type="password" name="password" placeholder="type password" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="wrapInput">
                        <input type="password" name="password2" placeholder="re-type password" required />
                        <label for="password2">Confirm Password</label>
                    </div>
                    <div class="wrapInput">
                        <!-- <a href="/Site.html"> -->
                        <input type="submit" name="submit" placeholder="Submit" />
                        <!-- </a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
